<div (click)="cardClicked.emit()" class="flex flex-col items-center p-4 rounded-lg cursor-pointer group hover:bg-zinc-800 transition-all duration-200 h-full">
  <div class="relative w-32 h-32 rounded-full bg-zinc-700 flex items-center justify-center p-2 group-hover:bg-zinc-600 transition-colors shrink-0">
    @if (logoUrl()) {
      <img [ngSrc]="logoUrl()!" [alt]="channel().name + ' Logo'" fill class="object-contain transition-transform duration-300 group-hover:scale-105">
    } @else {
      <span class="text-xl font-bold text-center text-zinc-400 px-4">{{ channel().name }}</span>
    }
  </div>
  <div class="flex-grow w-full text-center mt-4 flex flex-col items-center">
    <h3 class="text-base font-semibold text-white break-words">{{ channel().name }}</h3>
    @if (countryName()) {
      <p class="text-sm text-zinc-400 mt-1">{{ countryName() }}</p>
    }
  </div>
  <button 
    (click)="$event.stopPropagation(); subscribeClicked.emit()"
    class="mt-3 text-sm font-bold py-2 px-6 rounded-full transition-colors w-full shrink-0"
    [class.bg-white]="!isSubscribed()"
    [class.text-black]="!isSubscribed()"
    [class.hover:bg-zinc-200]="!isSubscribed()"
    [class.bg-zinc-600]="isSubscribed()"
    [class.hover:bg-zinc-500]="isSubscribed()"
    [class.text-white]="isSubscribed()">
    {{ isSubscribed() ? 'Subscribed' : 'Subscribe' }}
  </button>
</div>
