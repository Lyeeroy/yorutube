<div class="fixed inset-0 bg-black/70 z-[60] flex items-center justify-center" (click)="close.emit()">
  <div class="bg-zinc-800 rounded-lg shadow-xl w-full max-w-sm" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between p-4 border-b border-zinc-700">
      <h3 class="text-lg font-semibold text-white">Save to...</h3>
      <button (click)="close.emit()" class="text-zinc-400 hover:text-white">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <div class="p-4 max-h-64 overflow-y-auto">
      @for (playlist of playlists(); track playlist.id) {
        <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-zinc-700 cursor-pointer">
          <input 
            type="checkbox" 
            class="w-5 h-5 bg-zinc-900 border-zinc-600 text-red-500 focus:ring-red-500"
            [checked]="isMediaInPlaylist(playlist)"
            (change)="togglePlaylist($event, playlist.id)"
          >
          <span class="text-white">{{ playlist.name }}</span>
        </label>
      } @empty {
        <p class="text-zinc-400 text-center py-4">You don't have any playlists yet.</p>
      }
    </div>
    <div class="p-4 border-t border-zinc-700">
      @if (showCreateForm()) {
        <div class="flex flex-col space-y-2">
          <input 
            type="text" 
            placeholder="Enter playlist name..."
            [(ngModel)]="newPlaylistName"
            (keyup.enter)="createNewPlaylist()"
            class="w-full bg-zinc-900 border-zinc-700 text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
          >
          <div class="flex justify-end space-x-2">
            <button (click)="showCreateForm.set(false)" class="text-zinc-300 hover:text-white px-3 py-1">Cancel</button>
            <button (click)="createNewPlaylist()" class="bg-red-600 text-white px-4 py-1.5 rounded-md text-sm font-semibold hover:bg-red-500 disabled:opacity-50" [disabled]="!newPlaylistName().trim()">Create</button>
          </div>
        </div>
      } @else {
        <button (click)="showCreateForm.set(true)" class="flex items-center space-x-2 text-white hover:bg-zinc-700 w-full p-2 rounded-md">
          <span class="material-symbols-outlined">add</span>
          <span>Create new playlist</span>
        </button>
      }
    </div>
  </div>
</div>
