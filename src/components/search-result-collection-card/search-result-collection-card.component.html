<div
  class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6 cursor-pointer group"
  (click)="onCardClick()"
>
  <div class="sm:w-2/5 md:w-1/3 lg:w-1/4 xl:w-1/5 shrink-0 relative">
    <div class="relative rounded-lg overflow-hidden aspect-video">
      <img
        [ngSrc]="thumbnailUrl()"
        [alt]="collection().name"
        width="480"
        height="270"
        class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300 ease-in-out"
      />
      <!-- Playlist Overlay -->
      <div
        class="absolute inset-y-0 right-0 w-1/3 bg-black/60 backdrop-blur-sm flex flex-col items-center justify-center text-white"
      >
        <span class="text-lg font-bold">{{
          details()?.parts?.length || 0
        }}</span>
        <span class="material-symbols-outlined text-3xl mt-1"
          >playlist_play</span
        >
      </div>
    </div>
  </div>

  <div class="sm:w-3/5 md:w-2/3 lg:w-3/4 xl:w-4/5 flex flex-col justify-start">
    <h3
      class="text-white font-semibold text-lg leading-snug group-hover:text-red-500 transition-colors line-clamp-2"
    >
      {{ collection().name }}
    </h3>
    <div class="text-zinc-400 text-sm mt-1 flex items-center space-x-2">
      <span>Collection</span>
      @if(details()?.parts?.length) {
      <span>â€¢ {{ details()?.parts?.length }} videos</span>
      }
    </div>
    <div class="mt-3 text-zinc-400 text-sm line-clamp-2">
      {{ collection().overview }}
    </div>
    <div
      class="mt-2 text-zinc-500 text-xs font-semibold uppercase tracking-wider"
    >
      View full collection
    </div>
  </div>
</div>
