<div class="w-full">
  <div (click)="cardClicked.emit()" class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6 cursor-pointer group w-full py-2">
    <div class="w-32 h-32 md:w-36 md:h-36 shrink-0">
      <div class="relative w-full h-full rounded-full bg-zinc-800 flex items-center justify-center p-2 group-hover:bg-zinc-700 transition-colors">
        @if (logoUrl()) {
          <img [ngSrc]="logoUrl()!" [alt]="channel().name + ' Logo'" fill class="object-contain transition-transform duration-300 group-hover:scale-105 p-4">
        } @else {
          <span class="text-2xl font-bold text-center text-zinc-400 px-4">{{ channel().name }}</span>
        }
      </div>
    </div>
    <div class="flex-1 flex flex-col sm:flex-row items-center justify-between w-full">
      <div class="text-center sm:text-left">
        <h3 class="text-white font-semibold text-xl md:text-2xl leading-snug group-hover:text-red-500 transition-colors" [title]="channel().name">
          {{ channel().name }}
        </h3>
        <p class="text-sm text-zinc-400 mt-2">
          Channel@if (channel().origin_country) { â€¢ {{ channel().origin_country }} }
        </p>
      </div>
      <div class="mt-4 sm:mt-0">
        <button 
          (click)="onSubscribeClick($event)"
          class="text-sm font-bold py-2 px-6 rounded-full transition-colors"
          [class.bg-white]="!isSubscribed()"
          [class.text-black]="!isSubscribed()"
          [class.hover:bg-zinc-200]="!isSubscribed()"
          [class.bg-zinc-600]="isSubscribed()"
          [class.hover:bg-zinc-500]="isSubscribed()"
          [class.text-white]="isSubscribed()">
          {{ isSubscribed() ? 'Subscribed' : 'Subscribe' }}
        </button>
      </div>
    </div>
  </div>
</div>
