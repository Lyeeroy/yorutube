<div (click)="cardClicked.emit()" class="cursor-pointer group">
  <div class="relative rounded-xl overflow-hidden aspect-video">
    @if (isPriority()) {
      <img 
        [ngSrc]="thumbnailUrl()"
        [alt]="collection().name"
        width="480"
        height="270"
        priority
        class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300 ease-in-out"
      />
    } @else {
      <img 
        [ngSrc]="thumbnailUrl()"
        [alt]="collection().name"
        width="480"
        height="270"
        class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300 ease-in-out"
      />
    }
    <div class="absolute bottom-0 right-0 bg-black/70 text-white text-xs font-bold px-2 py-1 m-2 rounded-md flex items-center space-x-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
      </svg>
      <span>{{ collection().parts.length }} Videos</span>
    </div>
  </div>
  <div class="mt-3">
    <h3 class="text-white font-medium text-base leading-snug group-hover:text-red-500 transition-colors line-clamp-2 pr-2" [title]="collection().name">
      {{ collection().name }}
    </h3>
    <p class="text-gray-400 text-sm mt-1">View full collection</p>
  </div>
</div>
