<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YoruTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="preconnect" href="https://www.youtube.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
          "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
          "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
          "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
          "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
          "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
          "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.6?external=rxjs",
          "@angular/core": "https://next.esm.sh/@angular/core@^20.3.6?external=rxjs",
          "@angular/common/http": "https://next.esm.sh/@angular/common@^20.3.6/http?external=rxjs",
          "@angular/common": "https://next.esm.sh/@angular/common@^20.3.6?external=rxjs",
          "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.6?external=rxjs",
          "@angular/core/rxjs-interop": "https://next.esm.sh/@angular/core@^20.3.6/rxjs-interop?external=rxjs",
          "@angular/router": "https://next.esm.sh/@angular/router@^20.3.6?external=rxjs",
          "@angular/core/rxjs/interop": "https://next.esm.sh/@angular/core@^20.3.7/rxjs/interop?external=rxjs",
          "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.7?external=rxjs"
        }
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
        vertical-align: middle;
      }
      .material-symbols-filled {
        font-variation-settings: "FILL" 1;
      }
      /* Range slider styling for Auto Next threshold */
      input[type="range"].accent-red-600 {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
      }

      /* Track */
      input[type="range"].accent-red-600::-webkit-slider-runnable-track {
        height: 8px;
        background: #27272a; /* bg-zinc-700 */
        border-radius: 9999px;
      }
      input[type="range"].accent-red-600::-moz-range-track {
        height: 8px;
        background: #27272a;
        border-radius: 9999px;
      }

      /* Thumb */
      input[type="range"].accent-red-600::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 9999px;
        background: #ffffff;
        box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.1),
          0 1px 2px rgba(0, 0, 0, 0.25);
        border: 2px solid rgba(0, 0, 0, 0.08);
        margin-top: -4px; /* vertical alignment */
        transform: translateZ(0); /* avoid blurry subpixel rendering */
      }
      input[type="range"].accent-red-600::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 9999px;
        background: #ffffff;
        box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.1),
          0 1px 2px rgba(0, 0, 0, 0.25);
        border: 2px solid rgba(0, 0, 0, 0.08);
      }

      /* Red accent fill on the left side of the track - requires custom CSS */
      input[type="range"].accent-red-600::-webkit-slider-runnable-track {
        background: linear-gradient(
          90deg,
          #dc2626 var(--range-progress, 50%),
          #27272a 0%
        );
      }

      /* Hide knob when folded using parent max-height classes */
      .max-h-0 input[type="range"] {
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
        height: 0;
      }
    </style>
  </head>
  <body class="bg-zinc-900 antialiased">
    <app-root></app-root>
  </body>
</html>
